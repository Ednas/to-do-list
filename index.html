<!DOCTYPE html>
<html>

  <head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">    
    <link rel="stylesheet" href="style.css" />
  </head>

<!--makes view aware of Angular app-->
<body ng-app="Todo">

<!--Added the TodoControl to this secion-->
    <div class="page-container" ng-controller="TodoCtrl">

      
      <h2>To do</h2>
<!--Repeats todos-->
      <ul class="todo-list" ng-repeat="todo in todos track by $index">



        <li>
          <span>{{ todo }}</span>
          <button class="bt bt-achieve" ng-click="done(todo)">Done</button>
        </li>
      </ul>
      
      <ul class="add-todo">
        <li>
        <!--Added the ng-model for message and on keyup adds the event-->
          <input type="text" class="txt" ng-model="message" placeholder="New Todo" ng-keyup="add($event)" />
        </li>
      </ul>


      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.8/angular.js"></script>
    <script src="script.js"></script>
  </body>

</html>
